<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <h2>Team ranking</h2>
    <button id="btn">CLICK TO GET SCORES</button>
  </body>
  <script>
    const matches = [
      {
        homeTeam: "France",
        awayTeam: "Croatia",
        score: "2:1",
        date: "18.01.2019"
      },
      {
        homeTeam: "England",
        awayTeam: "Spain",
        score: "3:1",
        date: "18.01.2019"
      },
      {
        homeTeam: "Spain",
        awayTeam: "Croatia",
        score: "0:0",
        date: "12.01.2019"
      },
      {
        homeTeam: "France",
        awayTeam: "England",
        score: "0:1",
        date: "12.01.2019"
      },
      {
        homeTeam: "England",
        awayTeam: "Croatia",
        score: null,
        date: "03.02.2019"
      },
      {
        homeTeam: "Spain",
        awayTeam: "France",
        score: null,
        date: "03.02.2019"
      }
    ];

    function getRankings(games) {
      let ranking = {};
      games.forEach(game => {
        if (game.score != null) {
          let [homeScore, awayScore] = game.score.split(":");
          if (!ranking[game.homeTeam])
            ranking[game.homeTeam] = { name: game.homeTeam, points: 0 };
          if (!ranking[game.awayTeam])
            ranking[game.awayTeam] = { name: game.awayTeam, points: 0 };
          if ((game.score = null))
            ranking[game.homeTeam && game.awayTeam].points = 0;
          if (homeScore > awayScore) {
            ranking[game.homeTeam].points += 3;
          } else if (homeScore < awayScore) {
            ranking[game.awayTeam].points += 3;
          } else {
            ranking[game.homeTeam].points++;
            ranking[game.awayTeam].points++;
          }
        }

        // console.log(games);
        // console.log(game);
        // console.log(awayScore);
        console.log(ranking[game.homeTeam]);
        console.log(ranking[game.awayTeam]);
      });
    }
    $("#btn").on("click", function() {
      const footbalRankings = getRankings(matches);
      console.log(footbalRankings);
    });
  </script>
</html>
